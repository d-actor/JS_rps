<!DOCTYPE html>
<html lang="en">
<head>
  <link rel = "stylesheet" href="rps.css">
  <!-- google font CSS -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
</head>
<body>
  <h1> Rock, Paper, Scissors!</h1>
    <!-- rock button -->
  <button onclick="clickButton" id="Rock" class = "choice">
    <img class="choice_image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkPgvljXz67HgYMCVxyexziKp9Mav8UXkMQjZyKVgblV9gbEGS">
    <h2>Rock</h2>
  </button>
    <!-- paper button -->
  <button onclick="clickButton" id="Paper" class = "choice">
    <img class="choice_image" src="https://res.cloudinary.com/teepublic/image/private/s--3xfPh_yZ--/t_Preview/b_rgb:484849,c_limit,f_jpg,h_630,q_90,w_630/v1446228610/production/designs/216224_2.jpg">
    <h2>Paper</h2>
  </button>
  <!-- Scissors button -->
  <button onclick="clickButton" id="Scissors" class = "choice">
    <img class="choice_image" src="https://i.pinimg.com/736x/c5/aa/3c/c5aa3c1b1ac35e7406b53e586a6cbe09--edward-scissorhands-weird-things.jpg">
    <h2>Scissors</h2>
  </button>
  <p id="choice"></p>
  <p id="result"></p>
<section class="col-1-2">
  <h4>Your Wins:</h4>
  <h3 id="playerscore"></h3>
</section>
<section class="col-1-2">
  <h4>Comp Wins:</h4>
  <h3 id="compscore"></h3>
</section>
<button onclick="clickButton" id="reset" class = "choice">
  <h2>Reset</h2>
</button>
</body>
<script src="rps.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel = "stylesheet" href="rps.css">
  <!-- google font CSS -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
</head>
<body>
  <h1> Rock, Paper, Scissors!</h1>
    <!-- rock button -->
  <button onclick="clickButton" id="Rock" class = "choice">
    <img class="choice_image" src="http://weknowyourdreams.com/images/rock/rock-01.jpg">
    <h2>Rock</h2>
  </button>
    <!-- paper button -->
  <button onclick="clickButton" id="Paper" class = "choice">
    <img class="choice_image" src="https://4.imimg.com/data4/DB/IO/MY-35192488/a4-paper-250x250.jpg">
    <h2>Paper</h2>
  </button>
  <!-- Scissors button -->
  <button onclick="clickButton" id="Scissors" class = "choice">
    <img class="choice_image" src="https://target.scene7.com/is/image/Target/15272584?wid=520&hei=520&fmt=pjpeg">
    <h2>Scissors</h2>
  </button>
  <p id="choice"></p>
  <p id="result"></p>
<section class="col-1-2">
  <h4>Your Wins:</h4>
  <h3 id="playerscore"></h3>
</section>
<section class="col-1-2">
  <h4>Comp Wins:</h4>
  <h3 id="compscore"></h3>
</section>

</body>
<script src="rps.js"></script>
</html>
